language: java

matrix:
  include:
    - os: linux
      jdk: oraclejdk8
    - os: osx
      osx_image: xcode8

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install ant; fi

script:
  - ant -f clangFormatWrapper/clangFormatWrapper.xml build
  - java -jar clangFormatWrapper.jar clangFormatWrapper --verbose --init
  - java -jar clangFormatWrapper.jar clangFormatWrapper --verbose